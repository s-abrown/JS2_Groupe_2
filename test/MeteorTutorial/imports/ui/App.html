<!-- Template one: for the header and ul-->
<!-- For us: "message body"-->
<template name="mainContainer">
    <div class="app">
        <header>
            <div class="app-bar">
                <div class="app-header">
                    <h1>ğŸ“ï¸ To Do List</h1>
                </div>
            </div>
        </header>

        <div class="main">
            {{#if isUserLogged}}
                <div class="user">
                    {{getUser.username}} ğŸšª
                </div>


            {{> form }}

            <ul class="tasks">
                {{#each tasks}}
                    {{> task}}
                {{/each}}
            </ul>

            {{else}}
                {{> login }}
            {{/if}}


            {{#if isLoading}}
                    <div class="loading">loading...</div>
            {{/if}}
        </div>
    </div>
</template>
