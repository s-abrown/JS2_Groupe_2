<template name="groupPage">
    <!-- Ensuring that you can only see this page if you're logged in with the unless/if statement-->
    {{#unless loggingIn}}
        {{#if currentUser}}
            <div id="groupBox">
                <!-- Top banner with infos and settings -->
                <div id="groupInfo">
                    <div id="goBack">Back</div>
                    {{> groupName}}
                    <div id="groupSettings">Settings</div>
                </div>
                <!-- All messages of the group displayed here -->
                <div id="messages">
                    {{> groupMessages}}
                </div>
                <!-- Button to open the pop-up to send a new message -->
                <div id="typeMessage">
                    Send message
                </div>

                <!-- Pop-up window to display predefined messages -->
                <div id="messageBox">
                    {{> messageBox}}
                </div>
            </div>
        <!-- If you're not logged in, you're sent to the 404 page-->
        {{else}}
        <!-- This is the 404 page reroute-->
            {{> rr2nf_01}}
        {{/if}}
    {{/unless}}
</template>

<!--FOR MESSAGE POP UP -->
<!-- Template for messages -->
<template name="messageBox">
    <!-- Display all the predefined messages (messages set by the type of group) in the pop-up-->
    {{#each predefinedMessages}}
        {{> predefinedMessage}}
    {{/each}}
    <!-- Display all the custom messages (messagges added by the admin in the settings page) in the pop-up-->
    {{#each customMessages}}
        {{> customMessage}}
    {{/each}}
</template>

<!-- Template for formatting and feed information for predefined messages -->
<template name="predefinedMessage">
    <div class="predefinedMessage" id="{{_id}}">{{message}}</div>
</template>

<!-- Template for formatting and feed information for custom messages -->
<template name="customMessage">
    <div class="predefinedMessage" id="{{_id}}">{{message}}</div>
</template>

<!-- FOR SENT MESSAGES-->
<!-- Messages to be displayed-->
<template name="groupMessages">
    {{#each sentMessages}}
        {{> displayMessage}}
    {{/each}}
</template>

<!-- To display sent messages: -->
<template name="displayMessage">
    <!-- Priority of the message is fed through and heleper -->
    <div class="message {{priority}}">
        <!-- Display the author of the message and the date (with time stamp)-->
        <div class="author">{{author}} ({{date}})</div>
        <!-- Display the message itself -->
        <div class="body">{{message}}</div>
    </div>
</template>

<!-- Input to change and display the group name -->
<template name="groupName">
    <input type="text" id="groupTitle" placeholder="Group name" value="{{name}}">
</template>

<!-- TEMPLATE TO REROUTE TO 404 PAGE IF USER IS NOT LOGGED IN -->
<template name="rr2nf_01"></template>
