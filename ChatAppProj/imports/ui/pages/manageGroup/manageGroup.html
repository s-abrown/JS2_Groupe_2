<template name="manageGroup">
    <!-- Page Title-->
    <div id="title">Settings</div>

    <!-- Group Name Section -->
    <div class="block_container">
        <!-- Group name selection -->
        <div id="group_title">

            <label class="label">Group name:</label> 

            <div id="group_name_editing_container">
                <input id="group_name" type="text" value="group name"> </input>
                <div id="edit_name">Edit</div>
            </div>
       

            <div id="group_type_container">
                <div class="group_type" id="work_button">Work</div>
                <div class="group_type" id="travel_button">Travel</div>
                <div class="group_type" id="friends_button">Friends</div>
                <div class="group_type" id="other_button">Other</div>
            </div>
        </div>
    </div>



    <!-- Member selection section-->
    <div class="block_container">
        <!-- Member Editing Field -->
        <div id="add_member">
            <label class="label">Add member:</label>
            <div id="member_edit_container">
                <input class="pull-right" id="add_member" type="text" value="Enter email"> </input>
                <div class="add" id="add_member">Add</div>
            </div>
        </div>
        <!-- Member List -->
        <div id="member_list">

            <label class="label">Members:</label>

            <div class="memberContainer">
                <div class="member_list">Member 1</div> 
                <div class="x_button" >x</div>
            </div> 

            <div class="memberContainer">
                <div class="member_list">Member 2</div> 
                <div class="x_button" >x</div>
            </div> 

            <div class="memberContainer">
                <div class="member_list">Member 3</div> 
                <div class="x_button" >x</div>
            </div> 

        </div>
    </div>
    

    <!-- Message selection section -->
    <div class="block_container">
        <!-- Message Editing Field -->
        <div id="message_selection">

            <label class="label">Messages:</label>

            <div id="message_edit_container">
                <input id="add_message" type="text" value="Enter message"> </input>
                <div class= "add" id="add_message">Add</div> 
            </div>

            <div class="message_list_container">
                <div class="message_list">Message 1</div> 
                <div class="x_button" >x</div>
            </div> 
        </div>
    </div>
</template>
