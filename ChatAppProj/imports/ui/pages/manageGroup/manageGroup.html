<!-- Main template -->
<template name="manageGroup">
    <!-- Redirects to 404 if not logged -->
    {{#unless loggingIn}}
        {{#if currentUser}}
            <!-- Header -->
            <div id="manageGroupHeader">
                <div id="goBack">Back</div>
                <div id="title">Settings</div>
            </div>

            <!-- Group name section -->
            <div class="block_container">
                <!-- Group name selection -->
                <div id="group_title">
                    <div class="label">Group type</div>
                    <div id="group_type_container">
                        <!-- Displays types of groups -->
                        {{> groupTypesT}}
                    </div>
                </div>
            </div>

            <!-- Member display section -->
            <div class="block_container">
                <!-- Member Editing Field -->
                <div id="add_member">
                    <div class="label">Members</div>
                    <div id="member_edit_container">
                        <input id="input_add_member" type="text" placeholder="Add member (username)">
                        <div class="add" id="button_add_member">Add</div>
                    </div>
                </div>

                <!-- Member List -->
                <div id="member_list">
                    <!-- Displays the group members -->
                {{#each getUsers}}
                    {{> members}}
                {{/each}}
                </div>
            </div>

            <!-- Message selection section -->
            <div class="block_container">
                <!-- Message editing field -->
                <div id="message_selection">
                    <div class="label">Messages</div> 
                    <div id="message_edit_container">
                        <input id="input_add_message" type="text" placeholder="Enter message">
                        <div class= "add" id="button_add_message">Add</div>
                    </div>

                    <!-- Displays custom messages -->
                    {{#each customMessages}}
                        {{> cmt}}
                    {{/each}}
                </div>
            </div>

        {{else}}
            {{> rr2nf_01}}
        {{/if}}
    {{/unless}}
</template>

<!-- Custom messages -->
<template name="cmt">
    <div class="message_list_container" id="{{_id}}">
        <div class="message_list">{{message}}</div>
        <div class="message_x_button">x</div>
    </div>
</template>

<!-- Displays all members -->
<template name="members">
    <div class="memberContainer" id="">
        <div class="member_list">{{username}}</div>
    </div> 
</template>

<!-- Displays all possible types -->
<template name="groupTypesT">
    {{#each specGroupType}}
        {{> groupTypesTgroup}}
    {{/each}}
</template>

<!-- Group types HTML -->
<template name="groupTypesTgroup">
    <div class="group_type {{class}}" id="{{name}}">{{name}}</div>
</template>

<!-- 404 REROUTE -->
<template name="rr2nf_02"></template>
