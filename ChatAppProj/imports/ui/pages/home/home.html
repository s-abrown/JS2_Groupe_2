<template name="home">
    <!-- If a user is logged in they are redirected to the Menu page: -->
    {{#unless loggingIn}}
        {{#if currentUser}}
            {{> rerouteToMenu}}
        {{else}}
            <div id="mainBox">
                <img src="images/logo.png" alt="Logo">
                <input id="userID" type="text" placeholder="User ID" required>
                <input id="password" type="password" placeholder="Password" required>
                <input id="button" type="button" value="Login">
                <a href="sign-up">Sign Up page</a>
            </div>
            <!-- Importing the script for the Fire alert: -->
            <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        {{/if}}
    {{/unless}}
</template>

<template name="rerouteToMenu"></template>
