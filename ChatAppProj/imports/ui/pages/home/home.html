<template name="home">
    {{#if currentUser}}
        {{> rerouteToMenu}}
    {{/if}}
    <div id="mainBox">
        <img src="images/logo.png" alt="Logo">
        <input id="userID" type="text" placeholder="User ID" required>
        <input id="password" type="password" placeholder="Password" required>
        <input id="button" type="button" value="Login">
        <a href="sign-up">Sign Up page</a>
    </div>
</template>

<template name="rerouteToMenu"></template>
