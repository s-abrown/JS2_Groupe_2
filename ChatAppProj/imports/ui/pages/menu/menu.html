<!-- Main template -->
<template name="menu">
    <!-- Redirects to 404 if not logged -->
    {{#unless LoggingIn }}
        {{#if currentUser}}
            <div id="menu">
                <div id="menuBar">
                    {{>displayUsername}}
                    <input id="newGroup" type="button" value="+">
                </div>
                <div id="groupsLayout">
                    {{> allGroups}}
                </div>
            </div>
        {{else}}
            {{> rr2nf_03}}
        {{/if}}
    {{/unless}}
</template>

<!-- Displays all groups -->
<template name="allGroups">
    {{#each group}}
        {{> oneGroup}}
    {{/each}}
</template>

<!-- HTML formatting for one group -->
<template name="oneGroup">
    <div class="groups" id="{{_id}}">{{name}}</div>
</template>

<!-- Displays username -->
<template name="displayUsername">
    <div id="logout">Welcome, {{username}}</div>
</template>

<!-- 404 REROUTE -->
<template name="rr2nf_03"></template>
