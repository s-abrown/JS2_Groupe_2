<template name="menu">
    <!-- Checking if user is logged in or not: -->
    {{#unless LoggingIn }}
        {{#if currentUser}}
            <div id="menu">
                <div id="menuBar">
                    {{>displayUsername}}
                    <input id="newGroup" type="button" value="+">
                </div>
                <div id="groupsLayout">
                    {{> allGroups}}
                </div>
            </div>
        {{else}}
        <!-- If not logged in, reroute to 404 page -->
            {{> rr2nf_03}}
        {{/if}}
    {{/unless}}
</template>

<template name="allGroups">
    <!-- Display groups: -->
    {{#each group}}
        {{> oneGroup}}
    {{/each}}
</template>

<template name="oneGroup">
    <div class="groups" id="{{_id}}">{{name}}</div>
</template>

<template name="displayUsername">
    <div id="logout">Welcome, {{username}}</div>
</template>

<!-- Template to reroute to page 404 -->
<template name="rr2nf_03"></template>
