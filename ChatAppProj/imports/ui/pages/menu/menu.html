<body>
    {{> menu}}
</body>

<template name="menu">
    <div id="menu">
        <div id="menuBar">
            <input id="newGroup" type="button" value="+">
        </div>
        <div id="groupsLayout">
            {{> allGroups}}
        </div>
    </div> 
</template> 


<tempalte name="allGroups">
    {{#each group}}
        {{> oneGroup}}
    {{/each}}
</tempalte>

<template name="oneGroup">
    <div class="groups" id="{{_id}}">{{name}}</div>
</template>
