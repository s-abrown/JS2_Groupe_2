<body>
   {{> menu}}

   <script>
       function displayGroup(){
            window.location.href = "group";
       }                
   </script>
</body>

<template name="menu">
    <div id="menu">
        <div id="menuBar">
            <input id="newGroup" type="button" value="+">
        </div>
        <div id="groupsLayout">
            {{> allGroups}}
        </div>
    </div> 
</template>

<template name="allGroups">
    {{#each group}}
        {{> oneGroup}}
    {{/each}}
</template>

<template name="oneGroup">
    <div class="groups" id="{{_id}}" onclick="displayGroup()">{{name}}</div>
</template>
