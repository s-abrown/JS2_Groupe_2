<template name="menu">
    {{#unless LoggingIn }}
        {{#if currentUser}}
            <div id="menu">
                <div id="menuBar">
                    <input id="newGroup" type="button" value="+">
                </div>
                <div id="groupsLayout">
                    {{> allGroups}}
                </div>
            </div>
        {{else}}
            {{> rr2nf_03}}
        {{/if}}
    {{/unless}}
</template>

<template name="allGroups">
    {{#each group}}
        {{> oneGroup}}
    {{/each}}
</template>

<template name="oneGroup">
    <div class="groups" id="{{_id}}">{{name}}</div>
</template>

<!-- Template to reroute to page 404 -->
<template name="rr2nf_03"></template>
